<ion-header>
  <ion-navbar>
    <ion-title left  >Search</ion-title>
    <ion-buttons end ><button (click)="newCustomer()"  class="item item-icon-left"><ion-icon md ="md-add"></ion-icon></button></ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content class="home">

<ion-searchbar
  [(ngModel)]="searchText"
  (ionInput)="onInput($event)"
  [showCancelButton]="true"
  >
</ion-searchbar>
<!-- (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)" -->

    <ion-list    >
    <ion-item-sliding *ngFor="let item of dupItems  "  >
      <ion-item (click)="editBike(item)"  >

        <h2><b><i>Bike Id </i>: {{item.bikeId}}</b></h2>
        <p><i>Name </i>: {{item.name}} , <i> Phone </i>: {{item.phone}} </p>
            <ion-item *ngFor="let items of item.items  "  >
            <p> <ion-icon ios="ios-basket" md="md-basket"></ion-icon>
              ItemName :{{items.itemName}}, ItemPrice: <b> {{items.itemPrice}}</b></p>
           </ion-item>
        <ion-note item-end>{{item.date | date:'dd-MM-yyyy'}}</ion-note>
      </ion-item> 

            <ion-item-options side="right">
            <button ion-button color="danger" (click)="deleteitem(item.$key)">Delete</button>
            </ion-item-options>
    </ion-item-sliding>   
   
  </ion-list>
    
</ion-content>
