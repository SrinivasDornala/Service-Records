<ion-header>

  <ion-navbar>
    <ion-title>Edit Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form  [formGroup]="UserForm" (ngSubmit)="addUser()">
      <ion-item>
        <ion-label>Bike Number</ion-label>
        <ion-input type="text" formControlName="BikeNumber" [(ngModel)]="User.bikeId" name="BikeNumber"  value="{{user.bikeId}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" formControlName="name" [(ngModel)]="User.name" name="name" value="{{user.name}}" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text" formControlName="email" [(ngModel)]="User.email" value="{{user.email}}" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Phone</ion-label>
        <ion-input type="text" color="dark"  formControlName="phone" [(ngModel)]="User.phone" name="phoneNumber" value="{{user.phone}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Bike Name</ion-label>
        <ion-input type ="text" formControlName="modal" [(ngModel)]="User.modal" name="modal" value="{{user.modal}}"> </ion-input>
      </ion-item> 
     
       <button ion-button block large outline  color="dark"  [disabled]="!UserForm.valid">Submit</button>

</form>
</ion-content>
