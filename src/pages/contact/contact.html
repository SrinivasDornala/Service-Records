 <ion-header>
    <ion-navbar>
        <ion-title>
        Customer Contacts
        </ion-title>
        <ion-buttons end>
            <button (click)="add()">Add</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
 
<ion-content padding>
<ion-searchbar
  [(ngModel)]="searchText"
  (ionInput)="onInput($event)"
  [showCancelButton]="true"
  >
</ion-searchbar>

    <ion-list  *ngFor="let item of dupItems" >
    <ion-item-sliding   >
      <ion-item (click)="editUser(item)" >
      
        <h2><ion-icon ios="ios-contact" md="md-contact"></ion-icon><i>Bike Id </i>: <b>{{item.bikeId}} </b> <i>Modal Name </i>: <b>{{item.modal}}</b></h2>
        <p>Name: {{item.name}} </p>
        <p> Email: {{item.email}} , Phone : {{item.phone}} </p>
        <p>Number of times visited :<b>{{item.cnt}}</b></p>
      </ion-item> 

            <ion-item-options side="right">
            <button ion-button color="danger" (click)="deleteItem(item.$key)">Delete</button>
          </ion-item-options>
             </ion-item-sliding>   
   
  </ion-list>
    
</ion-content>
