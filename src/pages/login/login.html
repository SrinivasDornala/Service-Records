<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form id="login-form3" (ngSubmit)="goToHome()">
    <ion-list id="login-list3">
      <ion-item id="login-input6">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="user.email" name ="email"></ion-input>
      </ion-item>
      <ion-item id="login-input7">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" [(ngModel)]="user.password" name = "password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button2" ion-button color="stable" block >
      Log in
    </button>
    <button id="login-button3" ion-button clear color="positive" block  on-click="passwordReset()">
      Forgot Password
    </button>
  </form>
</ion-content>
